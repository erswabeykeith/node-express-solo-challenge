<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Node Express Joke Book</title>
    <link rel ="stylesheet" href="../css/styles.css">
    <script type="text/javascript" src="../vendor/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/client.js"></script>
  </head>
  <body>
    <h1>Node Express Joke Book</h1>
    <form id="jokeForm">
      <label for="whoseJoke">Whose Joke:</label>
      <input type="text" id="whoseJoke" name="whoseJoke" />

      <label for="jokeQuestion">Joke Question:</label>
      <input type="text" id="jokeQuestion" name="jokeQuestion" />

      <label for="punchLine">Punch Line:</label>
      <input type="text" id="punchLine" name="punchLine" />

      <input type="submit" value="Add Joke" />
    </form>
    <section id="jokeBox"></section>
  </body>
</html>
